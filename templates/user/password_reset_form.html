{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
{{ request.user }} Reset Password
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3 text-center" style="background-color: beige;">
      <h3>Enter New Password Twice</h3>
      <hr>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="Submit" name="Update Password" class="button btn-sm bg-success">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
